<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Expense</title>
    <style>
    form{
        padding-left:25% ;
        padding-right:25% ;

    }
    .divinline{
        display:inline
    }
    </style>

</head>

<body>

<form action="http://localhost:8082/" method="post" enctype="application/json" id="expenses">

    <fieldset id="general">
        <legend>General</legend>

        <p>
            <label for="billing_to">Billing</label>
            <select id="billing_to" name="billing_to">

                <option value="Talview" selected>Talview</option>

                <option value="Client">Client</option>
            </select>
            <span id="clientspan" hidden>
            <label for="client">Client</label>
            <select id="client" name="client">

                <option value="c1">client1</option>

                <option value="c2">client2</option>
            </select>
            </span>
        </p>
        <p>
            <input type="radio" id="food" name="category" value="food" required>
            <label for="food">Food</label>

            <input type="radio" id="travel" name="category" value="travel">
            <label for="travel">travel</label>

            <input type="radio" id="stay" name="category" value="stay" >
            <label for="stay">Stay</label>

            <input type="radio" id="other" name="category" value="other" >
            <label for="other">other</label>
        </p>
        <p>
            <label for="remark">Remarks
                <abbr title="Required" id="requireremark" hidden>*</abbr>
            </label>
            <textarea  id="remark" name="remark"></textarea>
        </p>
        <div id="bill1" name="billandinvoice" class='divinline'>
        <p>
            <label for="invoice1">Bill and Invoice
                <abbr title="Required">*</abbr>
            </label>
            <input type="file"  id="invoice1" name="invoice1" accepts="image/*" required>
        </p>
        <p>
            <label for="amount1">Amount</label>
            <input type="number" id="amount1" name="amount1" min=0 required>
        </p>
                <label for="billdate1">Bill Date</label>
                <input type="date" id="billdate1" name="billdate1" required>

    </div>                
    <button type="button" id="addmore" name="addmore">+</button>
    <label for="addmore">Add more bills</label>
      </fieldset>
      <div id="extrafields">
      <fieldset id="foodbill" hidden>
        <legend>Food</legend>

        <p>
            <label for="dinners">Number of Dinners</label>
            <input type="number" min=0 step=1 id="dinners" name="dinners">
        </p>
      </fieldset>

      <fieldset id="travelbill" hidden>
        <legend>Travel</legend>

        <p>
            <label for="mode">Mode</label>
            <select id="mode" name="mode">

                <option value="cab">Cab</option>

                <option value="bus">bus</option>

                <option value="train">Train</option>

                <option value="flight">Flight</option>
            </select>
        </p>
        <p>
            <label for="origin">From</label>
            <input type="text" id="origin" name="origin">

            <label for="destination">To</label>
            <input type="text" id="destination" id="destination">
        </p>
      </fieldset>

      <fieldset id="staybill" hidden>
        <legend>Stay</legend>

        <p>
            <label for="fromdate">fromdate</label>
            <input type="date" id="fromdate" name="fromdate">

            <label for="todate">Todate</label>
            <input type="date" id="todate"name="todate">
        </p>
        <p>
            <label for="placeofstay">Place of Stay</label>
            <input type="text" id="placeofstay" name="placeofstay">

            <label for="areaofstay">Destination/city/state/country</label>
            <input type="text" id="areaofstay" name="areaofstay">
        </p>
      </fieldset>
    </div>
      <button type="submit">Save</button>
      <button type="reset">Cancel</button>

</form>
</body>
<script type="text/javascript" src="../HTMLscripts/expenseform.js">


</script>

</html>
